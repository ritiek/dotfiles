name: machines
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  mishy:
    runs-on: ubuntu-latest
    steps:
      # - name: Maximize build space
      #   uses: AdityaGarg8/remove-unwanted-software@v4.1
      #   with:
      #     remove-dotnet: 'true'
      #     remove-android: 'true'
      #     remove-haskell: 'true'
      #     remove-codeql: 'true'
      #     remove-docker-images: 'true'
      #
      # Filesystem on /mnt for some reason has more space on GitHub action
      # runner than /
      - name: Bind mount /nix
        run: |
          sudo mkdir /mnt/nix /nix
          sudo chmod 0755 /nix
          sudo mount --bind /mnt/nix /nix
      # - name: Set swap space
      #   uses: pierotofy/set-swap-space@master
      #   with:
      #     swap-size-gb: 10
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup Attic cache
        uses: ryanccn/attic-action@v0
        with:
          endpoint: http://pilab.lion-zebra.ts.net:8080/
          cache: attic-action
          token: ${{ secrets.ATTIC_PUSH_TOKEN }}

      - name: "Build: .#mishy"
        run: |
          nix build .#nixosConfigurations.mishy.config.system.build.toplevel


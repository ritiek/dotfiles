  clawsiecats:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: "Build: .#clawsiecats-minimal"
